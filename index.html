      --accent-soft: rgba(249, 115, 99, 0.12);
      --text-main: #e5e7eb;

    body {

    a {

    .page {

    header {

    .nav {

      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    .logo-dot {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #f9a8d4, #f97363);
      box-shadow: 0 0 18px rgba(249, 115, 99, 0.9);
    }

    .nav-links {
      display: flex;
      gap: 18px;
      font-size: 13px;
    }

    .nav-links a {

    .nav-links a:hover {

    }

      margin: 0 auto;
      padding: 32px 20px 60px;

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.4fr);
      gap: 34px;
      align-items: center;
      margin-bottom: 52px;
      margin-top: 10px;
    }

    .hero-tagline {
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 14px;
    }

    .hero-title {
      font-size: 34px;
      line-height: 1.15;
      font-weight: 700;
      margin-bottom: 14px;
    }

    .hero-title span {
      background: linear-gradient(120deg, #f97363, #fbbf24);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-sub {
      font-size: 14px;
      color: var(--text-muted);
      max-width: 520px;
    }

    .hero-sub strong {
      color: #e5e7eb;
      font-weight: 600;
    }

    .hero-actions {
      margin-top: 22px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      border-radius: 999px;
      padding: 9px 18px;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      border: 1px solid transparent;
      background: transparent;
      color: var(--text-main);
    }

    }

      margin-top: 18px;
      font-size: 11px;
      color: var(--text-muted);
    }
